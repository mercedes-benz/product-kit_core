name: Scan, Release and Publish 

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'
      branch:
        required: true
        description: "Branch that should be scanned"
        default: "main"

jobs:
  update-version:
    name: ğŸ™ˆ Update Version
    uses: ./.github/workflows/update-version.yml
    with:
      version: ${{ github.event.inputs.version }}
  bd-scan:
    name: ğŸ™‰ Perform Blackduck Scan
    needs: update-version
    uses: ./.github/workflows/bd-scan.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      version: ${{ github.event.inputs.version }}
  release:
    name: ğŸ™Š Release on Github
    needs: bd-scan
    uses: ./.github/workflows/release.yml
    with:
      version: ${{ github.event.inputs.version }}
  npm-publish:
    name: ğŸ Publish on npm
    needs: release
    uses: ./.github/workflows/npm-publish.yml
