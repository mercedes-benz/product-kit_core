name: Blackduck Scan

on:
  workflow_dispatch:
    inputs:
      branch:
        required: true
        description: "Branch that should be scanned"
        default: "main"
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
      version:
        type: string
        required: true
      projectname:
        type: string
        required: true
    secrets:
      BLACKDUCK_API_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ‚òÅ Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: ‚¨á Install npm
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - name: ü§û Synopsys Detect
        uses: blackducksoftware/github-action@v2
        with: 
          args: 
            '--blackduck.url="https://bdscan.i.mercedes-benz.com" --blackduck.api.token="${{ secrets.BLACKDUCK_API_TOKEN }}" --detect.policy.check.fail.on.severities="MAJOR,CRITICAL,BLOCKER" --detect.npm.include.dev.dependencies=true --detect.project.name="${{ github.event.inputs.projectname }}" --detect.project.version.name="${{ github.event.inputs.version }}" --detect.project.version.phase=RELEASED --detect.project.version.distribution=OPENSOURCE --detect.notices.report=true --detect.notices.report.path="./notices"'
